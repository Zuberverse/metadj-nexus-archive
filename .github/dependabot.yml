version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        dependency-type: "production"
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "@typescript-eslint/*"
          - "vitest"
          - "jsdom"
          - "@vitejs/*"
          - "autoprefixer"
          - "postcss"
          - "tailwindcss"
          - "typescript"
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "@typescript-eslint/*"
          - "vitest"
          - "jsdom"
          - "@vitejs/*"
          - "autoprefixer"
          - "postcss"
          - "tailwindcss"
          - "typescript"
